<div class="modal modal-lg fade" id="generoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/R3.jpg" class="rad-img" onclick="window.open('assets/R3.jpg', '_blank')">
              <div class="carousel-caption">
                <h5>Tercer mes</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/R4.jpg"  class="rad-img" onclick="window.open('assets/R4.jpg', '_blank')">
              <div class="carousel-caption">
                <h5>Cuarto mes</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/R5.jpg" class="rad-img" onclick="window.open('assets/R5.jpg', '_blank')">
              <div class="carousel-caption">
                <h5>Quinto mes</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
