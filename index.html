<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">  
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="icons/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <audio id="audioBg" controls loop preload="auto" hidden src="assets/music.mp3"></audio>
    <div class="card-init">
            <div class="card-sides">
                <div id="cs1" class="card-side"></div>
                <div id="cs2" class="card-side"></div>
            </div>
            <div class="card-belt">
                <div id="cl-l" class="card-line"></div>
                <div id="cl-r" class="card-line"></div>
                <div class="open-aux">
                    <div id="openIvt" class="card-open">ABRIR</div>
                </div>
            </div>
    </div>
    <div id="lines"></div>
    <div class="general">
        <div class="main">
            <div class="main-info">
                <div class="main-title">Baby Shower</div>
                <div class="intro">
                    <div id="papasAnimation" class="click animate__animated animate__pulse animate__infinite animate__slow"
                        data-bs-toggle="modal" data-bs-target="#losPapas">
                        SERGIO y DIANA
                    </div>
                    esperan a su bebé con mucha emoción y lo quieren compartir contigo
                </div>
                <div class="emotion">
                    ¡ACOMPAÑALOS!
                </div>
                <div id="babyAnimation" class="icon-baby-div click animate__animated animate__pulse animate__infinite animate__slow" data-bs-toggle="modal" data-bs-target="#generoModal">
                    <i class="ib-baby click" data-bs-toggle="tooltip" title="Conoce a ..."></i>
                </div>
                <div class="general-info">
                    <div class="data">
                        <div class="div-icon">
                            <i class="ib-calendar"></i>
                        </div>
                        <span class="info">1 de octubre</span>
                    </div>
                    <div class="data">
                        <div class="div-icon">
                            <i class="ib-clock"></i>
                        </div>
                        <span class="info">3:00 PM</span>
                    </div>
                    <!-- <div id="addressAnimation" class="data click animate__animated animate__pulse animate__infinite" onclick="window.open('https://goo.gl/maps/gg3iBJgo7fD5ohxU8', '_blank');"> -->
                    <div id="addressAnimation" class="data click animate__animated animate__pulse animate__infinite animate__slow" data-bs-toggle="modal" data-bs-target="#addressModal">    
                    <div class="div-icon">
                            <i class="ib-location"></i>
                        </div>
                        <div class="info click">
                            En casa de los bbcitos<br> más latositos
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div>
                    <div id="musicControl" class="gift-foot click">
                        <i id="iconMusic" class="ib-play"></i>
                    </div>
                </div>
                <img id="ositoId" data-bs-toggle="modal" data-bs-target="#losTios" class="osito-img" src="assets/ositaC.svg" alt="">
            </div>
        </div>
        <div id="stars" class="stars"></div>
    </div>
    <div id="modals-div"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
